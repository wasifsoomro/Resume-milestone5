
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>shareable Resume Builder</title>
  <link rel="stylesheet" href="milestone5.css">
</head>

<body>
  <div class="container">
    <form id="resume-form">
      <h1>Shareable Resume Builder</h1>
      <h2>Personal Information</h2>
      <label for="file-input">Profile Picture</label>
      <input type="file" id="file-input" accept="image/*">

      <label for="username">Userame</label>
      <input type="text" id="username" required>
  
      <label for="name">Name</label>
      <input type="text" id="name" required>
      
      <label for="email">E-mail</label>
      <input type="email" id="email" required>
      
      <label for="phone">Phone</label>
      <input type="text" id="phone" required>
      
      <h2>Objective</h2>
      <textarea name="objective" id="objective" cols="50" rows="5" required></textarea>
      
      <h2>Education</h2>
      <textarea name="education" id="education" cols="50" rows="5" required></textarea>
      
      <h2>Skills</h2>
      <div class="skills-container">
        <input type="text" id="skill-input" placeholder="Enter a skill" required>
        <button type="button" id="add-skill" disabled>Add</button>
      </div>
      <ul id="skills-list"></ul>
      
      <h2>Work Experience</h2>
      <textarea name="workexperience" id="workexperience" cols="50" rows="5" required></textarea>
      
      <button type="submit">Generate Resume</button>
    </form>
  </div>
  <div class="container2">
  <div id="display-resume" class="resume">
    <h2>Curriculum Vitae</h2>

    <section id="personal-information">
      <div><h3>Personal Information</h3></div>
      <img src="default-profile.png" alt="profile picture" class="profile" id="display-profile-image">
      <div id="details">
          <p><strong>Name:</strong> <span id="display-name"></span></p>
          <p><strong>Email:</strong> <span id="display-email"></span></p>
          <p><strong>Phone:</strong> <span id="display-phone"></span></p>
      </div>
     
    </section>
    
    <section id="display-objective-section">
      <h3>Objective</h3>
      <p id="display-objective"></p>
    </section>
    
    <section id="display-education-section">
      <h3>Education</h3>
      <p id="display-education"></p>
    </section>
    
    <section id="display-skills-section">
      <h3>Skills</h3>
      <ul id="display-skills"></ul>
    </section>
    
    <section id="display-work-experience">
      <h3>Work Experience</h3>
      <p id="display-experience"></p>
    </section>
  </div>
  </div>

  <div class="shareLink" id="shareable-link">
    <h2>Shareable Link</h2>
    <p>Here is Your Link</p>
    <a href="#" id="download-link" target="_blank"></a>
    <br>
  <button id="download-pdf"><b>Download as PDF</b></button>
  </div>
  <script src="milestone5.js"></script>
  
</body>
  </html>
